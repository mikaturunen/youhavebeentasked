<link rel="import" href="/public/bower/polymer/polymer.html">
<link rel="import" href="/public/bower/core-collapse/core-collapse.html">

<polymer-element 
    name="yhbt-task"
    attributes="task">
    
    <template>
        <style>
        .collapse-content {
            padding: 15px;
            border: 1px solid #dedede;
        }
        </style>

        <div class="task" on-click="{{toggle}}">
            <div>{{task.title}}</div>

            <core-collapse>
                <div class="collapse-content">
                    {{task.description}}
                </div>
            </core-collapse>
        </div>
    </template>
    <script>
        Polymer({
            task: {
                description: "",
                title: "",
                events: [],
                done: false
            },

            toggle: function() {
                this.shadowRoot.querySelector("core-collapse").toggle();
            },

            /**
             * Starts the current task
             */
            start: function() {
                var currentDate = Date.now();
                this.task.events.push({
                    start: currentDate
                });
            },
            
            /**
             * Pauses the current task
             */
            pause: function() {
                this.task.events[this.events.length - 1].end = Date.now();
            },

            /**
             * Finishes the current task and marks it as done.
             */
            finish: function() {
                this.task.events[this.events.length - 1].end = Date.now();
                this.task.done = true;
            }
        });
    </script>
</polymer-element>
