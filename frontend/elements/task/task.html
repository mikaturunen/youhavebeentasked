<link rel="import" href="/public/bower/polymer/polymer.html">

<polymer-element 
    name="yhbt-task"
    attributes="task">
    
    <template>
        <div>
            <span> This is a simple <b>Task</b>: {{task.title}}</span>
        </div>
    </template>
    <script>
        Polymer({
            task: {
                description: "",
                title: "",
                events: []
            },

            /**
             * Starts the current task
             */
            start: function() {
                var currentDate = Date.now();
                this.task.events.push({
                    start: currentDate, 
                    end: currentDate
                });
            },
            
            /**
             * Pauses the current task
             */
            pause: function() {
                this.task.events[this.events.length - 1].end = Date.now();
            }

            /**
             * Finishes the current task and marks it as done.
             */
            finish: function() {
                this.task.events[this.events.length - 1].end = Date.now();
                this.task.done = true;
            }
        });
    </script>
</polymer-element>
